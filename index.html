<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
    <script src="assets/javascript/logic.js"></script>

    <div class="header">
        TRAIN SCHEDULE
    </div>
    <table class="table">
        <h2>Current Train Schedule</h2>
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (mins)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id ="add-row">
        </tbody>
    </table>
    <div class="tableAdd">
        <h2>Add Train</h2>
        <h1>Train Name</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend"></div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="Train-Name">
        </div>
        <h1>Destination</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend"></div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="Destination">
        </div>
        <h1>First Train Time (HH:mm - military time)</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend"></div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="First-Train">
        </div>
        <h1>Frequency (min)</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend"></div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id ="Frequency">
        </div>
        <button type="submit" id="add-train" id="addTrain">Submit</button>
    </div>
</body>
</html>
